<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hackadoo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
    <script src="/js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body>
    <div id="top">
      <div id="header" class="center-column">
        <a href="http://hackadoo.com"><h1 id="title">Hackadoo</h1></a><h1 class="cursor-blink">;</h1>
      </div>
    </div>
    <div id="content" class="center-column">
      <div id="sunburst"></div>
      <a href="/login">
        <div id="bubble">
<!--          <div id="bubble-icon"></div>-->
        </div>
      </a>
      <div id="call-to-action">
        <h2>Sign in with Twitter</h2>
        <p>Hackadoo is a realtime, competitive coding game. The objective is to 
        write a correct solution to a given programming challenge before your 
        opponent does.

        <p>Hackadoo was created at the Meetup.com JavaScipt Hackathon, where it 
        took first place.</p>
      </div>
    </div>

  </body>
</html>
