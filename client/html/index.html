<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hackadoo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#centered')
          .mouseenter(function() { 
            $(this).css('background-color', '#224A7C'); 
          })
          .mouseleave(function() {
             $(this).css('background-color', '#133969'); 
          });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/landing.css"/>
  </head>
  <body>
    <div id="top">
      <div id="header" class="center-column">
        <h1>Hackadoo</h1>
      </div>
    </div>
    <div id="content" class="center-column">
      <div id="sunburst"></div>
      <a href="/login">
        <div id="bubble">
          <div id="bubble-icon"></div>
        </div>
      </a>
      <div id="call-to-action">
        <h2>Sign in with Twitter</h2>
      </div>
    </div>

  </body>
</html>
