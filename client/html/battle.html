<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1250">
	<script type="text/javascript" src="/lib/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/lib/codemirror/codemirror.js"></script>
	<script src="/lib/codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="/js/jquery.hakadoo.js"></script>
	<script type="text/javascript" src="/js/remote.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/lib/codemirror/codemirror.css">
	<link rel="stylesheet" href="/lib/codemirror/theme/night.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<title>Hackadoo</title>
</head>
<body>
	<div id="main_container">
		<div id="top_container">
			<h1 class="title">Hackadoo</h1>
			
			<div id="top_section">
				<div id="challenge_text">
          Waiting for a challenger...
				</div>
				<div class="clearfix">
					<div id="self">
				      <div class="avatar"></div>
				      <a class="username"></a>
				    </div>
				    <div id="opponent">
				      <div class="avatar"></div>
				      <a class="username"></a>
				    </div>
					<div id="timer">
						00:00
					</div>
					
			    </div> 
			</div>
		</div>
		<div class="clearfix">
			<div id="left_container" class="clearfix">
				<div class="buttons">
					<button class="attack_button remove">
						<div class="label">nuke</div>
						<div class="count">-</div>
					</button>
					<button class="attack_button swap">
						<div class="label">swap</div>
						<div class="count">-</div>
					</button>
					<button class="attack_button peek">
						<div class="label">reveal</div>
						<div class="count">-</div>
					</button>
				</div>
				<div id="left_section">
					<textarea id="user_code"></textarea>
				</div>
			</div>
			<div id="right_container" class="clearfix">
				<div class="buttons">
					<button class="attack_button remove">
						<div class="label">nuke</div>
						<div class="count">-</div>
					</button>
					<button class="attack_button swap">
						<div class="label">swap</div>
						<div class="count">-</div>
					</button>
					<button class="attack_button peek">
						<div class="label">reveal</div>
						<div class="count">-</div>
					</button>
				</div>
				<div id="right_section">
					<textarea id="opponent_code"></textarea>
				</div>
			</div>
		</div>
		<div>
			<div class="button" id="compile_button">Compile<span id="compile_shortcut">ctrl + enter</span></div>
			<div class="console">
				<ol id="console"></ol>
			</div>
		</div>
		
	</div>
</body>
</html>
